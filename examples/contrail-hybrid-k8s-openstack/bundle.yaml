            [
              {
              "resource": {
                  "verbs": ["get", "list", "watch"],
                  "resources": ["*"],
                  "version": "*",
                  "namespace": "*"
                },
                "match": [
                  {
                    "type": "role",
                    "values": ["*"]
                  },
                  {
                    "type": "project",
                    "values": ["k8s"]
                  }
                ]
              },
              {
              "resource": {
                  "verbs": ["*"],
                  "resources": ["*"],
                  "version": "*",
                  "namespace": "myproject"
                },
                "match": [
                  {
                    "type": "role",
                    "values": ["*"]
                  },
                  {
                    "type": "project",
                    "values": ["k8s-myproject"]
                  }
                ]
              },
              {
              "resource": {
                  "verbs": ["*"],
                  "resources": ["*"],
                  "version": "*",
                  "namespace": "*"
                },
                "match": [
                  {
                    "type": "role",
                    "values": ["*"]
                  },
                  {
                    "type": "project",
                    "values": ["admin"]

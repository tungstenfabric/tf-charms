series: focal
applications:
  ceph-mon:
    charm: cs:ceph-mon-55
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      expected-osd-count: 3
    constraints: arch=amd64
  ceph-osd:
    charm: cs:ceph-osd-310
    channel: stable
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    options:
      osd-devices: /dev/sdb
    constraints: arch=amd64
  dashboard-mysql-router:
    charm: cs:mysql-router-8
    channel: stable
    options:
      source: distro
  easyrsa:
    charm: cs:~containers/easyrsa-373
    channel: stable
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64
  glance:
    charm: cs:glance-305
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      debug: true
      openstack-origin: distro
      vip: 192.168.51.203
    constraints: arch=amd64
  glance-mysql-router:
    charm: cs:mysql-router-8
    channel: stable
    options:
      source: distro
  hacluster-glance:
    charm: cs:hacluster-76
    channel: stable
  hacluster-heat:
    charm: cs:hacluster-76
    channel: stable
  hacluster-keystone:
    charm: cs:hacluster-76
    channel: stable
  hacluster-neutron:
    charm: cs:hacluster-76
    channel: stable
  hacluster-nova:
    charm: cs:hacluster-76
    channel: stable
  hacluster-placement:
    charm: cs:hacluster-76
    channel: stable
  hacluster-swift-proxy:
    charm: cs:hacluster-76
    channel: stable
  haproxy:
    charm: cs:haproxy-61
    channel: stable
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      enable_monitoring: true
      peering_mode: active-active
      ssl_cert: SELFSIGNED
    constraints: arch=amd64
  heat:
    charm: cs:heat-283
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      debug: true
      openstack-origin: distro
      vip: 192.168.51.202
    constraints: arch=amd64
  heat-mysql-router:
    charm: cs:mysql-router-8
    channel: stable
    options:
      source: distro
  keepalived:
    charm: cs:~containers/keepalived-64
    channel: stable
    options:
      port: 10000
      virtual_ip: 192.168.51.201
  keystone:
    charm: cs:keystone-323
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      admin-password: password
      admin-role: admin
      debug: true
      openstack-origin: distro
      preferred-api-version: 3
      vip: 192.168.51.204
    constraints: arch=amd64
  keystone-mysql-router:
    charm: cs:mysql-router-8
    channel: stable
    options:
      source: distro
  memcached:
    charm: cs:memcached-32
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      allow-ufw-ip6-softfail: true
    constraints: arch=amd64
  mysql-innodb-cluster:
    charm: cs:mysql-innodb-cluster-8
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      max-connections: 1500
      source: distro
    constraints: arch=amd64
  neutron-api:
    charm: cs:neutron-api-294
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      debug: true
      manage-neutron-plugin-legacy-mode: false
      neutron-security-groups: true
      openstack-origin: distro
      vip: 192.168.51.206
    constraints: arch=amd64
  neutron-mysql-router:
    charm: cs:mysql-router-8
    channel: stable
    options:
      source: distro
  nova-cloud-controller:
    charm: cs:nova-cloud-controller-355
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    expose: true
    options:
      cache-known-hosts: false
      console-access-protocol: novnc
      debug: true
      network-manager: Neutron
      openstack-origin: distro
      vip: 192.168.51.207
    constraints: arch=amd64
  nova-compute:
    charm: cs:nova-compute-327
    channel: stable
    num_units: 2
    to:
    - "3"
    - "4"
    options:
      debug: true
      enable-live-migration: true
      enable-resize: true
      libvirt-image-backend: rbd
      migration-auth-type: ssh
      openstack-origin: distro
      virt-type: kvm
    constraints: arch=amd64
  nova-mysql-router:
    charm: cs:mysql-router-8
    channel: stable
    options:
      source: distro
  ntp:
    charm: cs:ntp-41
    channel: stable
  openstack-dashboard:
    charm: cs:openstack-dashboard-313
    channel: stable
    num_units: 1
    to:
    - lxd:2
    expose: true
    options:
      debug: "true"
      openstack-origin: distro
    constraints: arch=amd64
  placement:
    charm: cs:placement-19
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      debug: true
      openstack-origin: distro
      vip: 192.168.51.208
    constraints: arch=amd64
  placement-mysql-router:
    charm: cs:mysql-router-8
    channel: stable
    options:
      source: distro
  rabbitmq-server:
    charm: cs:rabbitmq-server-110
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      min-cluster-size: 3
    constraints: arch=amd64
  swift-proxy:
    charm: cs:swift-proxy-99
    channel: stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      debug: true
      openstack-origin: distro
      replicas: 3
      vip: 192.168.51.209
      zone-assignment: manual
    constraints: arch=amd64
  swift-storage1:
    charm: cs:swift-storage-276
    channel: stable
    num_units: 1
    to:
    - "0"
    options:
      block-device: /etc/swift/storagedev1.img|15G
      openstack-origin: distro
      zone: 1
    constraints: arch=amd64
  swift-storage2:
    charm: cs:swift-storage-276
    channel: stable
    num_units: 1
    to:
    - "1"
    options:
      block-device: /etc/swift/storagedev1.img|15G
      openstack-origin: distro
      zone: 2
    constraints: arch=amd64
  swift-storage3:
    charm: cs:swift-storage-276
    channel: stable
    num_units: 1
    to:
    - "2"
    options:
      block-device: /etc/swift/storagedev1.img|15G
      openstack-origin: distro
      zone: 3
    constraints: arch=amd64
  tf-agent:
    charm: cs:contrail-agent
    options:
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      kernel-hugepages-1g: ""
      log-level: SYS_DEBUG
  tf-analytics:
    charm: cs:contrail-analytics
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      control-network: 192.168.51.0/24
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      log-level: SYS_DEBUG
      min-cluster-size: 3
      vip: 192.168.51.201
    constraints: arch=amd64
  tf-analyticsdb:
    charm: cs:contrail-analyticsdb
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      cassandra-jvm-extra-opts: -Xms16g -Xmx16g
      cassandra-minimum-diskgb: "4"
      control-network: 192.168.51.0/24
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      log-level: SYS_DEBUG
      min-cluster-size: 3
    constraints: arch=amd64
  tf-controller:
    charm: cs:contrail-controller
    num_units: 3
    to:
    - "0"
    - "1"
    - "2"
    expose: true
    options:
      auth-mode: rbac
      cassandra-jvm-extra-opts: -Xms16g -Xmx16g
      cassandra-minimum-diskgb: "4"
      control-network: 192.168.51.0/24
      data-network: 10.0.0.0/16
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
      log-level: SYS_DEBUG
      min-cluster-size: 3
      vip: 192.168.51.201
    constraints: arch=amd64
  tf-keystone-auth:
    charm: cs:contrail-keystone-auth
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64
  tf-openstack:
    charm: cs:contrail-openstack
    options:
      docker-registry: tungstenfabric
      docker-registry-insecure: true
      image-tag: latest
  ubuntu:
    charm: cs:ubuntu-18
    channel: stable
    num_units: 5
    to:
    - "0"
    - "1"
    - "2"
    - "3"
    - "4"
    constraints: arch=amd64
machines:
  "0":
    constraints: cpu-cores=8 mem=32768 root-disk=307200
  "1":
    constraints: cpu-cores=8 mem=32768 root-disk=307200
  "2":
    constraints: cpu-cores=8 mem=32768 root-disk=307200
  "3":

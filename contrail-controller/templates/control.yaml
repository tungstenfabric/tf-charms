version: '2'
volumes:
  contrail_control_dns:
services:
  node-init:
    image: "{{ container_registry }}/contrail-node-init:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_config.env
    environment:
      - CONTRAIL_STATUS_IMAGE="{{ container_registry }}/contrail-status:{{ contrail_version_tag }}"
    privileged: true
    pid: host
    network_mode: "host"
    volumes:
      - /usr/bin:/host/usr/bin
      - /etc/contrail/ssl/{{ module }}:/etc/contrail/ssl
      - /etc/sysctl.d:/etc/sysctl.d
      - /etc/hosts:/etc/hosts
      - /var/log/contrail:/var/log/contrail
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /var/crashes:/var/crashes
{{ logging | indent(4,True) }}
  nodemgr:
    image: "{{ container_registry }}/contrail-nodemgr:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_config.env
    environment:
      - NODE_TYPE=control
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{% if contrail_version >= 2002 %}
  provisioner:
    image: "{{ container_registry }}/contrail-provisioner:{{ contrail_version_tag }}"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/defaults_controller.env
    environment:
      - NODE_TYPE=control
    network_mode: "host"
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{% endif %}
  control:
    image: "{{ container_registry }}/contrail-controller-control-control:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_config.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
  named:
    image: "{{ container_registry }}/contrail-controller-control-named:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_config.env
    privileged: true
    pid: host
    volumes_from:
      - node-init
      - dns
    depends_on:
      - node-init
      - dns
    restart: always
{{ logging | indent(4,True) }}
  dns:
    image: "{{ container_registry }}/contrail-controller-control-dns:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_config.env
    pid: host
    volumes:
      - contrail_control_dns:/etc/contrail/dns
    volumes_from:
      - node-init
{% if contrail_version >= 2002 %}
      - dnsmasq
{% endif %}
    depends_on:
      - node-init
{% if contrail_version >= 2002 %}
      - dnsmasq
{% endif %}
    restart: always
{{ logging | indent(4,True) }}
{% if contrail_version >= 2002 %}
  dnsmasq:
    image: "{{ container_registry }}/contrail-controller-config-dnsmasq:{{ contrail_version_tag }}"
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file: /etc/contrail/common_config.env
    environment:
      - NODE_TYPE=device-manager
      - USE_EXTERNAL_TFTP={{ use_external_tftp }}
    volumes_from:
      - node-init
    volumes:
      - dnsmasq:/etc/dnsmasq
      - dhcp_leases:/var/lib/dnsmasq
    depends_on:
      - node-init
    restart: always
#    stdin_open:
#    tty:
{{ logging | indent(4,True) }}
{% endif %}

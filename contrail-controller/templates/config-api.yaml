version: '2'
{% if contrail_version >= 2002 %}
volumes:
  dnsmasq:
  tftp:
  dhcp_leases:
{% endif %}
services:
  node-init:
    image: "{{ container_registry }}/contrail-node-init:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_config.env
    environment:
      - CONTRAIL_STATUS_IMAGE="{{ container_registry }}/contrail-status:{{ contrail_version_tag }}"
    privileged: true
    pid: host
    network_mode: "host"
    volumes:
      - /usr/bin:/host/usr/bin
      - /etc/contrail/ssl/{{ module }}:/etc/contrail/ssl
      - /etc/sysctl.d:/etc/sysctl.d
      - /etc/hosts:/etc/hosts
      - /var/log/contrail:/var/log/contrail
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /var/crashes:/var/crashes
{{ logging | indent(4,True) }}
  nodemgr:
    image: "{{ container_registry }}/contrail-nodemgr:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_config.env
    environment:
      - NODE_TYPE=config
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{% if contrail_version >= 2002 %}
  provisioner:
    image: "{{ container_registry }}/contrail-provisioner:{{ contrail_version_tag }}"
    env_file:
      - /etc/contrail/common_config.env
      - /etc/contrail/defaults_controller.env
    environment:
      - NODE_TYPE=config
    network_mode: "host"
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{% endif %}
  api:
    image: "{{ container_registry }}/contrail-controller-config-api:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_config.env
    network_mode: "host"
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
  svcmonitor:
    image: "{{ container_registry }}/contrail-controller-config-svcmonitor:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_config.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
  schema:
    image: "{{ container_registry }}/contrail-controller-config-schema:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_config.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
  devicemgr:
    image: "{{ container_registry }}/contrail-controller-config-devicemgr:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_config.env
    volumes_from:
      - node-init
{% if contrail_version >= 2002 %}
      - dnsmasq
{% endif %}
    depends_on:
      - node-init
{% if contrail_version >= 2002 %}
      - dnsmasq
{% endif %}
    restart: always
{{ logging | indent(4,True) }}
{% if contrail_version >= 2002 %}
  dnsmasq:
    image: "{{ container_registry }}/contrail-controller-config-dnsmasq:{{ contrail_version_tag }}"
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    env_file: /etc/contrail/common_config.env
    environment:
      - NODE_TYPE=device-manager
    volumes_from:
      - node-init
    volumes:
      - dnsmasq:/etc/dnsmasq
      - tftp:/etc/tftp
      - dhcp_leases:/var/lib/dnsmasq
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{% endif %}

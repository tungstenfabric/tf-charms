version: '2'
services:
  node-init:
    image: "{{ container_registry }}/contrail-node-init:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_analytics.env
    environment:
      - CONTRAIL_STATUS_IMAGE="{{ container_registry }}/contrail-status:{{ contrail_version_tag }}"
    privileged: true
    pid: host
    network_mode: "host"
    volumes:
      - /usr/bin:/host/usr/bin
      - /etc/contrail/ssl/{{ module }}:/etc/contrail/ssl
      - /etc/sysctl.d:/etc/sysctl.d
      - /etc/hosts:/etc/hosts
      - /var/log/contrail:/var/log/contrail
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /var/crashes:/var/crashes
{{ logging | indent(4,True) }}
  nodemgr:
    image: "{{ container_registry }}/contrail-nodemgr:{{ contrail_version_tag }}"
    env_file: /etc/contrail/common_analytics.env
    environment:
      - NODE_TYPE=analytics-alarm
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{% if contrail_version >= 2002 %}
  provisioner:
    image: "{{ container_registry }}/contrail-provisioner:{{ contrail_version_tag }}"
    env_file:
      - /etc/contrail/common_analytics.env
      - /etc/contrail/defaults_analytics.env
    environment:
      - NODE_TYPE=analytics-alarm
    network_mode: "host"
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
{% endif %}
  kafka:
    image: "{{ container_registry }}/contrail-external-kafka:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_analytics.env
    environment:
      - KAFKA_NODES={{ analytics_servers|sort|join(',') }}
      - ZOOKEEPER_NODES={{ controller_servers|sort|join(',') }}
      - ZOOKEEPER_PORT=2181
      - NODE_TYPE=analytics-alarm
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
  alarm-gen:
    image: "{{ container_registry }}/contrail-analytics-alarm-gen:{{ contrail_version_tag }}"
    network_mode: "host"
    env_file: /etc/contrail/common_analytics.env
    volumes_from:
      - node-init
    depends_on:
      - node-init
    restart: always
{{ logging | indent(4,True) }}
